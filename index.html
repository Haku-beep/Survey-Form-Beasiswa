<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">Beasiswa Survey Form</h1>
    <p id="description">
        Make your survey honest and thorough, Good Luck!</p>

    <form id="survey-form">
        <label for="name" id="name-label">
            Name 
            <input type="text" id="name" placeholder="Enter your name" required />
        </label>

        <label for="email" id="email-label">
            Email 
            <input type="email" id="email" placeholder="Enter your email" required />
        </label>

        <label for="number" id="number-label">
            Age 
            <input type="number" id="number" placeholder="How old are you?" min="15" max="25" />
        </label>

        <label for="dropdown" id="dropdown-label">
            Your School 
            <select id="dropdown">
                <option>SMP/Sederajat</option>
                <option>SMA/Sederajat</option>
                <option>Mahasiswa</option>
                <option>Lainnya</option>
            </select>
        </label>

        <label for="jalur" id="jalur-label"> Your Preferred Path? </label>

        <input type="radio" name="jalur" value="1" checked /> Prestasi Akademik <br />
        <input type="radio" name="jalur" value="2" /> Prestasi Non Akademik <br />
        <input type="radio" name="jalur" value="3" /> Kurang Mampu
        
        <br /><br />

        <label for="berkas" id="berkas-label">Please Choose Your Ability</label>

        <input type="checkbox" value="Academic" /> Academic <br />
        <input type="checkbox" value="Non Academic" />
        Non Academic <br />
        <input type="checkbox" value="Sport" />
        Sport <br />
        <input type="checkbox" value="Seni" />
        Seni <br />
        <input type="checkbox" value="Perfilman" />
        Perfilman <br />
        <input type="checkbox" value="Pemrograman" />
        Pemrograman <br />
        <input type="checkbox" value="Music" />
        Music <br />
        <input type="checkbox" value="Lainnya" />
        Lainnya 

        <br /><br />


        <label for="comments" id="comments-label">
        If you have any questions please comment this survey!
        <textarea id="comments" cols="30" rows="18" placeholder="Write your comments here"></textarea>
        </label>

        <button id="submit" type="submit" placeh>Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
